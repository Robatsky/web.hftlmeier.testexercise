<div>
  <h1>Overview</h1>
  <hr>
  <br>
  <br>
  <h3>{{name}}</h3>
  <small>Anzahl der Übungen: {{taskamount}}</small>
  <br>
  <br>
  <p [innerHTML]="description">
  </p>

  <button class="btn btn-default" (click)="nextTask()">Los geht's.</button>
  <br>
  <br/>
  <section>
    <hr>
    <div *ngIf="!allTasksFinished()">
      <p>
        <strong>Erreichte Punkte:</strong><br>
        Erstversuch: {{firstTryPoints}}/{{maxPoints}}<br/>
        Letzter gültiger Versuch: {{totalPoints}}/{{maxPoints}}
      </p>
    </div>
    <button class="btn btn-default" [disabled]="allTasksFinished()" (click)="sendResultsToIlias()">Ergebnisse abschicken</button>
  </section>
</div>
